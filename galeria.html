<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria - SLT Comércio e Serviços</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    header {
      background: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: white;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galeria de Serviços</h1>
  </header>

  <main>
    <p>Veja abaixo algumas imagens dos nossos serviços realizados:</p>
    <div class="gallery">
      <img src="https://via.placeholder.com/300x200?text=Limpeza" alt="Serviço de Limpeza">
      <img src="https://via.placeholder.com/300x200?text=Fumigação" alt="Serviço de Fumigação">
      <img src="https://via.placeholder.com/300x200?text=Desratização" alt="Serviço de Desratização">
      <img src="https://via.placeholder.com/300x200?text=Jardinagem" alt="Serviço de Jardinagem">
    </div>
  </main>

  <footer>
    SLT Comércio e Serviços | Maputo - Moçambique
  </footer>

</body>
</html>
