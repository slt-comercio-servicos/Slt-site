<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Galeria - SLT Comércio e Serviços</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00ffcc;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #000;
    }
    nav a {
      margin: 0 10px;
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .galeria img {
      width: 100%;
      border-radius: 10px;
      border: 3px solid #00ffcc;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #222;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galeria de Serviços</h1>
    <nav>
      <a href="index.html">Início</a>
    </nav>
  </header>

  <section class="galeria">
    <img src="https://source.unsplash.com/400x300/?cleaning" alt="Limpeza">
    <img src="https://source.unsplash.com/400x300/?gardening" alt="Jardinagem">
    <img src="https://source.unsplash.com/400x300/?disinfection" alt="Fumigação">
    <img src="https://source.unsplash.com/400x300/?pest-control" alt="Desratização">
  </section>

  <footer>
    <p>&copy; 2025 SLT Comércio e Serviços</p>
  </footer>
</body>
</html>
